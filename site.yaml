mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        full_title: HMC Combat Robot Club
        short_title: HMC CRL
        main_nav:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Robots
                description: Robots
                css_class: robots
                type: node
                url: robots
            -
                name: Competition
                description: Competition details
                css_class: competition
                type: node
                url: crl
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
        right_nav: 
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
            -
                name: Contact
                description: About
                css_class: about
                type: page
                url: contact.html
        front_carousel_items:
            -
                source: front/1.jpg
                caption: Awesome fighting pictures
            -
                source: front/2.jpg
                caption: Awesome building pictures
        front_links:
            -
                title: Harvey Mudd College
                url: http://www.hmc.edu
            -
                title: McMaster
                url: http://www.mcmaster.com
            -
                title: OnlineMetals
                url: http://www.onlinemetals.com
            -
                title: HobbyKing
                url: http://www.hobbyking.com
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Alistair Dobke
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
