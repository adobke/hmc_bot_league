mode: production
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url:  / #The base url for autogenerated links.
#media_url: /~adobke/hmc_crl/media # URL where the media files are served from.
#base_url:  /~adobke/hmc_crl #The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        full_title: HMC Combat Robot Club
        short_title: HMC CRL
        main_nav:
            -
                name: Home
                description: Home Page
                type: page
                url: index.html
            -
                name: Robots
                description: Robots
                type: node
                url: robots
            -
                name: Competition
                description: Competition details
                type: node
                url: crl
                nested:
                  -
                    name: Overview
                    url: crl
                  -
                    name: Calendar
                    url: crl/rules.html
                  -
                    name: Rules
                    url: crl/rules.html
                  -
                    name: Results
                    url: crl/rules.html
            -
                name: Blog
                description: Blog
                type: node
                url: blog
        right_nav: 
            -
                name: About
                description: About
                type: page
                url: #
            -
                name: Contact
                description: About
                type: page
                url: contact.html
        front_carousel_items:
            -
                source: front/1.jpg
                caption:  Robespierre destroys an old MAC desktop during testing.
            -
                source: front/2.jpg
                caption: Abhishek completes his hammer in record time!
        front_links:
            -
                title: Harvey Mudd College
                url: http://www.hmc.edu
            -
                title: McMaster
                url: http://www.mcmaster.com
            -
                title: OnlineMetals
                url: http://www.onlinemetals.com
            -
                title: HobbyKing
                url: http://www.hobbyking.com
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Anon
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
    upcoming:
        attr:
            - meta.start_time
        filters:
            meta.event: true
            source.kind: html
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
